<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Kursus | CampusSkill</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="container nav-flex">
            <a href="index.html" class="brand">
                <img src="logo.png" alt="Logo">
                Campus<span>Skill</span>
            </a>
            <a href="courses.html" style="text-decoration:none; font-weight:600; color:var(--primary);">Kembali</a>
        </div>
    </nav>

    <div id="hero-bg" class="animate" style="padding: 80px 0; text-align: center; color: white;">
        <div class="container">
            <h1 id="title" style="font-size: 36px; text-shadow: 0 2px 10px rgba(0,0,0,0.2);">Memuat Kelas...</h1>
        </div>
    </div>

    <section class="section-padding">
        <div class="container animate" style="max-width: 800px; background: white; padding: 40px; border-radius: 15px; margin-top: -60px; box-shadow: var(--shadow); position: relative; z-index: 5;">
            <h3 style="margin-bottom: 20px; border-left: 5px solid var(--primary); padding-left: 15px;">Kurikulum Materi</h3>
            
            <ul id="list" class="syllabus-list" style="list-style: none;">
                </ul>

            <a href="login.html" class="btn-primary" style="width:100%; text-align:center; margin-top:35px; padding: 18px;">Daftar Kelas Ini</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p style="color: var(--text-muted); font-size: 14px; font-weight: 500;">
                Created by <b>Group 1 - UX for Digital Business (2026)</b>
            </p>
        </div>
    </footer>

    <script>
        // Database materi kursus
        const db = {
            'bigdata': { 
                t: 'Big Data: Hadoop & Spark', 
                b: 'var(--banner-1)', 
                l: ['Fundamentals of Big Data', 'Big Data for Business', 'Big Data Challenges', 'Big Data Storage', 'Big Data Processing', 'Big Data Analytics', 'Big Data Visualization', 'Hadoop Ecosystem', 'Big Data Application'] 
            },
            'uxdesign': { 
                t: 'UX for Digital Business', 
                b: 'var(--banner-2)', 
                l: ['The Essentials of designing UX', 'Data gathering and analysis', 'Discovering Requirement', 'Interface Design', 'Contexts for designing UX', 'Human factors in UX', 'Design and Prototyping'] 
            }
        };

        // Ambil ID dari URL (misal: detail.html?course=bigdata)
        const id = new URLSearchParams(window.location.search).get('course');
        const c = db[id];

        if(c) {
            document.getElementById('title').innerText = c.t;
            document.getElementById('hero-bg').style.background = c.b;
            
            const listContainer = document.getElementById('list');
            c.l.forEach((materi, index) => {
                let li = document.createElement('li');
                li.style.padding = "15px 0";
                li.style.borderBottom = "1px solid #eee";
                li.style.display = "flex";
                li.style.gap = "10px";
                li.style.opacity = "0";
                li.style.animation = `fadeUp 0.5s ease forwards ${index * 0.1}s`; // Animasi muncul berurutan
                
                li.innerHTML = `<span style="color: var(--primary)">âœ“</span> Pertemuan ${index + 1}: ${materi}`;
                listContainer.appendChild(li);
            });
        } else {
            document.getElementById('title').innerText = "Kursus Tidak Ditemukan";
        }
    </script>
</body>
</html>
